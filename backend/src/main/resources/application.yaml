spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://admin:secret@localhost:27017/urlshortenerdb?authSource=admin}
      database: ${MONGODB_DATABASE:urlshortenerdb}
  web:
    resources:
      add-mappings: false
  profiles:
    active: production
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-stacktrace: never
    include-exception: false
    include-message: never
    include-binding-errors: never
    whitelabel:
      enabled: false
logging:
  level:
    root: INFO
    com.github.melihemreguler: DEBUG
springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
service:
  config:
    serviceUrl: ${SERVICE_URL:http://localhost:8080}
cors:
  allowed:
    origins:
      - "http://localhost:3000"
      - "http://localhost:5173"
      - "http://urlshortener-frontend:3000"
      - "https://urlshortener.melihemre.dev"
    methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    headers:
      - "Content-Type"
      - "Authorization"
      - "X-Requested-With"
    credentials: true
    max-age: 3600