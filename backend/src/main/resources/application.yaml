spring:
  data:
    mongodb:
      uri: "mongodb://admin:secret@mongodb:27017/urlshortenerdb?authSource=admin"
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  profiles:
    active: production
server:
  port: 8080
  error:
    include-stacktrace: never
    include-exception: false
    include-message: never
    include-binding-errors: never
    whitelabel:
      enabled: false
logging:
  level:
    root: INFO
    com.github.melihemreguler: DEBUG
springdoc:
  swagger-ui:
    url: "/v3/api-docs"
service:
  config:
    serviceUrl: "http://localhost:8080"
cors:
  allowed:
    origins:
      - "http://localhost:3000"
      - "http://localhost:5173"
      - "http://urlshortener-frontend:3000"
    methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    headers:
      - "Content-Type"
      - "Authorization"
      - "X-Requested-With"
    credentials: true
    max-age: 3600